version: 2

models:
  - name: stg_nations
    description: List of all countries
    columns:
      - name: nation_id
        description: '{{doc("primary_key")}}'
        tests:
          - unique
          - not_null
      - name: region_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_regions')
              field: region_id
  - name: stg_regions
    columns:
      - name: region_id
        description: '{{doc("primary_key")}}'
        tests:
          - unique
          - not_null
      - name: name
  - name: stg_orders
    description: Details about the orders placed
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: total_price
        description: '{{doc("price")}}'    
